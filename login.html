<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>A-Zero Slackline - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background-image: url('https://www.slacklineinternational.org/wp-content/uploads/2023/02/tim2cut.jpg');
        background-size: cover;
        background-position: center center;
      }
      .login-form {
        margin-top: 50px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        width: 300px;
        border-radius: 10px;
        text-align: center;
      }
      .login-form input[type="text"],
      .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      .login-form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="login-form">
      <img src="https://d2r9epyceweg5n.cloudfront.net/stores/001/895/274/themes/common/logo-347860329-1633390824-0152ef05395b6740a501043e376ed8001633390825-480-0.png?0" alt="Logo de A-Zero Slackline" width="200" height="150">
      <form method="post" action="/toolaz/login.php">
        <input type="text" name="username" id="usename" required><br>
        <input type="password" name="password" id="password" required><br>
        <input type="submit" value="Ingresar">
      </form>
    </div>
  </body>
</html>
